<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>双面图片旋转测试例子</h1>
  <div class="wrap-out">
      <div class="wrap">
          <!-- <img class="positive" src="7634.jpg" alt=""> -->
          <!-- <img src="timg.jpg" alt="" class="down"> -->
        </div>
  </div>
  

  <script src="js/jquery.js"></script>
  <script>
    $(function () {
      var deg = 0;
      var pNode=$(".wrap-out")
      var node = $(".wrap");
      setInterval(function () {
        deg = deg++ >= 360 ? 0 : deg;
        pNode.css("transform", "rotateY(" + deg + "deg)");
        switch (deg) {
          case 0: ;
          case 270:        
            node.css({
              "background": "url(7634.jpg)",
              "background-size": "100% 100%"
            }); break;
          case 90: ;
          case 180:node.css({
            "background": "url(timg.jpg)",
            "background-size": "100% 100%"
          }); break;
        }
      }, 10);
    })
  </script>
</body>

</html>
